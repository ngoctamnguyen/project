<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>My music</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="./main.css" rel="stylesheet" type="text/css" />
    <script src="./main.js"></script>
</head>

<body>
    <div class="header" id="myHeader">
        <div class="main">
            <div class="main-nav-loggedOut" id="main-nav-loggedOut">
                <div style="order:0"><img src="./images/logo.jpg" alt="Logo" height="80px" width="80px"
                        style="border-radius: 50%"></div>
                <div class="inside-nav">
                    <p id="errormessage" style="text-align:right;"></p>
                    <p style="padding-right:10px;">Username</p><input id="username"
                        style="width:100px; height:30px; margin-right:10px" value="pop" />
                    <p style="padding-right:10px;">Password</p><input id="password"
                        style="width:100px; height:30px; margin-right:10px" value="password" />
                    <button class="btn" id="btnlogIn">Login</button>
                </div>
            </div>
            <div class="main-nav-loggedIn" id="main-nav-loggedIn">
                <div style="order:0"><img src="./images/logo.jpg" alt="Logo" height="80px" width="80px"
                        style="border-radius: 50%"></div>
                <div class="inside-nav">
                    <input id="search" style="width:300px; height:30px; margin-right:10px" placeholder="Search..." />
                    <button class="btn" id="btnSearch">Search</button>
                </div>
                <button class="btn" id="btnLogOut">Log Out</button>
            </div>
        </div>
    </div>
    <div class="content" id="content">
        <h3 id="welcome" style="text-align:center; color: aliceblue;">WELCOME TO MIU MUSIC STATION</h3>
        <div id="songLists">
            <h3 style="text-align:center; color: aliceblue;">Song you may interest</h3>
            <div id="listDetail"></div>
        </div>
        <div id="playLists">
            <h3 style="text-align:center; color:aliceblue">Your playlist</h3>
            <div id="playDetail">NO song in play list</div>
        </div>
    </div>
    <div class="footer" id="iFooter">
        <!-- Define the section for displaying details -->
        <div class="details" style="display:inline-flex;justify-content: space-between; width:100%">
            <marquee width="95%" direction="left" height="30px">
                <div class="now-playing"></div>
            </marquee>
        </div>
        <div class="player">
            <!-- Define the section for displaying track buttons -->
            <div class="playButtons">
                <div class="prev-track" onclick="prevTrack()" >
                    <i class="fa fa-step-backward fa-2x" style="margin-left:15px ;"></i>
                </div>
                <div class="playpause-track" onclick="playpauseTrack()" >
                    <i class="fa fa-play-circle fa-2x" style="margin-left:15px ;"></i>
                </div>
                <div class="next-track" onclick="nextTrack()" >
                    <i class="fa fa-step-forward fa-2x" style="margin-left:15px ;"></i>
                </div>
            </div>

            <!-- Define the section for displaying the seek slider-->
            <div class="slider_container" style="display:inline-flex">
                <div class="current-time">00:00</div>
                <input type="range" min="1" max="100" value="0" class="seek_slider" onchange="seekTo()">
                <div class="total-duration">00:00</div>
            </div>

            <div class="playButtons">
                <div class="shuffle_track" onclick="shuffle_track()" >
                    <i class="fa fa-refresh" style="font-size:24px"></i>
                </div>
            </div>

            <!-- Define the section for displaying the volume slider-->
            <div class="slider_container" style="display:inline-flex">
                <i class="fa fa-volume-down"></i>
                <input type="range" min="1" max="100" value="99" class="volume_slider" onchange="setVolume()">
                <i class="fa fa-volume-up"></i>
            </div>
        </div>

    </div>

    <script src="./playAudio.js"></script>

</body>

</html>
